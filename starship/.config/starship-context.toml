# Context - shows user@host only on SSH (security awareness)
# Locally identical to lambda
format = "$username$hostname$character"
add_newline = false

[username]
show_always = false
format = "[$user]($style)"
style_user = "bold cyan"
style_root = "bold red"

[hostname]
ssh_only = true
format = "[@$hostname]($style) "
style = "bold green"

[character]
success_symbol = "[λ](bold cyan) "
error_symbol = "[λ](bold red) "
vimcmd_symbol = "[λ](bold green) "
