# Zen Minimalist Prompt - Ultra minimal
# Format: 路 command

format = """$character"""

add_newline = false

[character]
success_symbol = "[路](bold white) "
error_symbol = "[路](bold red) "
vimcmd_symbol = "[路](bold green) "

