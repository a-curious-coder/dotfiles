# Customizations only - defaults inherited from lazygit

gui:
  theme:
    activeBorderColor: [green, bold]
    inactiveBorderColor: [white]
    selectedLineBgColor: [blue]
    selectedRangeBgColor: [blue]

git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never  # syntax-highlighted diffs

os:
  editCommand: nvim

customCommands:
  - key: '<c-a>'
    command: 'git commit --amend --no-edit'
    context: files
    description: Amend without editing message

  - key: '<c-r>'
    command: 'git reset --soft HEAD~1'
    context: commits
    description: Soft reset to previous commit

  - key: C
    command: 'git checkout {{.SelectedLocalCommit.Sha}}'
    context: commits
    description: Checkout commit
