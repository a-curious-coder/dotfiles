# --- 1. GLOBAL SETTINGS (Must be at the top) ---
start-at-login = true
after-login-command = []
after-startup-command = [
  'exec-and-forget ~/.config/aerospace/scripts/apply-window-rules.sh',
  'exec-and-forget ~/.config/aerospace/scripts/apply-focused-window-rules.sh',
]

# Hyprland dwindle + preserve_split approximation:
# keep nested split structure when branches temporarily have one child.
enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 30
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = [
  'exec-and-forget ~/.config/aerospace/scripts/auto-split-orientation.sh',
  'exec-and-forget ~/.config/aerospace/scripts/apply-focused-window-rules.sh',
]
automatically-unhide-macos-hidden-apps = false

[key-mapping]
preset = 'qwerty'

[exec.env-vars]
HYPR_DWINDLE_SPLIT_WIDTH_MULTIPLIER = '1.0'

[gaps]
inner.horizontal = 0
inner.vertical = 0
outer.left = 0
outer.bottom = 0
outer.top = [
  { monitor."built-in" = 0 },  # No gap on MacBook display (case-insensitive regex)
  { monitor."dell" = 26 },     # External display
  26                           # Fallback for other externals
]
outer.right = 0

# --- 2. WINDOW RULES (Must be in the middle) ---
