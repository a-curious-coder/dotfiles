# hyprlock break mode
# Minimal, low-stimulus lock screen for short focus breaks.

general {
    grace = 1
    hide_cursor = true
    immediate_render = true
}

background {
    monitor =
    color = rgb(12, 12, 12)
}

label {
    monitor =
    text = cmd[update:1000] date +"%H:%M"
    color = rgb(210, 210, 210)
    font_size = 108
    font_family = JetBrainsMono Nerd Font
    position = 0, 130
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B"
    color = rgb(130, 130, 130)
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = 0, 50
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 240, 42
    outline_thickness = 1
    dots_size = 0.22
    dots_spacing = 0.3
    dots_center = true
    outer_color = rgb(80, 80, 80)
    inner_color = rgb(20, 20, 20)
    font_color = rgb(200, 200, 200)
    fade_on_empty = true
    placeholder_text =
    hide_input = true
    position = 0, -120
    halign = center
    valign = center
    rounding = 0
}
