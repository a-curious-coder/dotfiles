# Kepano Minimalist Decorations
# Philosophy: Remove anything that isn't the content itself
# Reference: ~/.config/hypr/kepano-philosophy.md

source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
    border_size = 1       # Minimal - just enough to indicate focus state
    gaps_in = 0           # Maximize content area
    gaps_out = 0
    col.active_border = $color12
    col.inactive_border = $color10
}

decoration {
    rounding = 0          # Sharp corners - no decoration for decoration's sake

    # Full opacity - transparency harms legibility without adding function
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    # No dimming - keeps workspace flat, focus on content not UI state
    dim_inactive = false
    dim_strength = 0.0
    dim_special = 0.0

    shadow {
        enabled = false   # Shadows add visual noise without aiding productivity
    }

    blur {
        enabled = false   # No transparency = blur is wasted GPU cycles
    }
}

group {
    col.border_active = $color15
    groupbar {
        col.active = $color0
        font_size = 8     # Minimal chrome for grouped windows
        height = 2
    }
}
