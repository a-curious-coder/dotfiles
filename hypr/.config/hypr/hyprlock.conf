# hyprlock - Kepano minimal
# Only what's needed: time, date, input field
# No blur, no weather, no decorative elements

general {
    grace = 1
    hide_cursor = true
    immediate_render = true
}

# Current wallpaper - visual continuity with unlocked state
background {
    monitor =
    path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_current
    color = rgb(16, 15, 15)  # Flexoki fallback while loading
    blur_passes = 0  # No blur - see your actual wallpaper
}

# Time - 24h, large enough to read at a glance
label {
    monitor =
    text = cmd[update:1000] date +"%H:%M"
    color = rgb(255, 252, 240)  # Flexoki paper (bright)
    font_size = 120
    font_family = JetBrainsMono Nerd Font
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 8
    shadow_color = rgb(0, 0, 0)
    shadow_boost = 1.5
}

# Date - compact format
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B"
    color = rgb(206, 205, 195)  # Flexoki text
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = 0, 100
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 4
    shadow_color = rgb(0, 0, 0)
    shadow_boost = 1.2
}

# Input field - minimal, functional
input-field {
    monitor =
    size = 280, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    outer_color = rgb(67, 133, 190)  # Flexoki blue
    inner_color = rgb(28, 27, 26)    # Flexoki base-900
    font_color = rgb(206, 205, 195)  # Flexoki text
    fade_on_empty = false
    placeholder_text =
    hide_input = false
    position = 0, -100
    halign = center
    valign = center
    rounding = 0  # Sharp corners per Kepano
}
