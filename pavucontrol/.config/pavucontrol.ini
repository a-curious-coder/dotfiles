[window]
width=980
height=720

# Streams tab: show applications by client (cleaner than "all streams")
sinkInputType=1

# Recording tab: show by client
sourceOutputType=1

# Output devices: show all sinks
sinkType=0

# Input devices: hide monitor sources, show real capture devices
sourceType=1

# UI visibility preferences
showVolumeMeters=true
hideUnavailableCardProfiles=true
